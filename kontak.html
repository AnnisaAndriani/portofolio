    <style>
      .warnabg {
        color: #000 !important;
        background-color: #f1f1f1 !important;
      }

      .footerbawah {
        color: #fff !important;
        background-color: #181725 !important;
      }

      /* --- CSS Khusus Halaman Kontak Dimulai Di Sini --- */
      .contact-section {
        padding: 40px 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin-top: 20px; /* Jarak dari navbar */
      }

      .contact-section h1 {
        text-align: center;
        color: #333;
        font-family: "Oswald", sans-serif;
        font-size: 2.5em;
        margin-bottom: 30px;
        border-bottom: 3px solid #0c035e;
        display: inline-block;
        padding-bottom: 10px;
      }

      .contact-info-map-container {
        display: flex;
        flex-wrap: wrap; /* Mengizinkan wrapping untuk responsif */
        gap: 30px; /* Jarak antar kolom */
        margin-bottom: 40px;
        justify-content: center; /* Pusatkan jika ada satu kolom */
      }

      .contact-info,
      .contact-map {
        flex: 1; /* Agar mengambil ruang yang sama */
        min-width: 300px; /* Lebar minimum sebelum wrap */
      }

      .contact-info {
        text-align: left; /* Teks info kontak rata kiri */
      }

      .contact-info h4 {
        color: #333;
        font-family: "Oswald", sans-serif;
        margin-top: 20px;
        margin-bottom: 5px;
      }

      .contact-info p {
        margin-bottom: 15px;
        color: #555;
      }

      .contact-info .icon {
        color: #0c035e; /* Warna ikon */
        margin-right: 10px;
      }

      .social-links-contact {
        margin-top: 15px;
      }

      .social-links-contact a {
        color: #0c035e; /* Warna ikon sosial media */
        font-size: 1.8em; /* Ukuran ikon */
        margin-right: 20px; /* Jarak antar ikon */
        transition: color 0.3s ease;
      }

      .social-links-contact a:hover {
        color: #b32fff; /* Warna saat hover */
      }

      .contact-map iframe {
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      /* Responsive Adjustments */
      @media (max-width: 768px) {
        .contact-info-map-container {
          flex-direction: column;
          gap: 20px;
        }
        .contact-section h1 {
          font-size: 2em;
        }
        .contact-info {
          text-align: center; /* Pusatkan teks info kontak di mobile */
        }
      }
    </style>
  </head>
