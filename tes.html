<head>
  <style>
    body {
      background: linear-gradient(135deg, #ff6ec7, #ffb6d9);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    main {
      padding-top: 60px;
      padding-bottom: 60px;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      color: #fff;
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .btn-primary {
      background-color: #ff6ec7;
      border: none;
    }

    .btn-primary:hover {
      background-color: #ff2a9d;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <!-- Card -->
        <div class="card p-4">
          <div class="card-body">
            <h5 class="card-title">Judul Card</h5>
            <p class="card-text">Ini adalah isi dari body card. Anda bisa menambahkan teks, tombol, gambar, atau elemen lainnya di sini.</p>
            <a href="#" class="btn btn-primary">Tindakan</a>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
